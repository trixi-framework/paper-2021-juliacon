! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = MAN_SOL
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
Nvisu         = 4

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N          = 15  ! polynomial degree
Riemann    = 32  ! 1: LF, 22:HLL, 32: ECKEP-Ranocha, 33: ESKEP-Ranocha 
VolumeFlux = 32  ! 0: standard DG, 1: standard DG metric dealiased, 32:ECKEP-Ranocha

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile = ConformBoxHeavilyWarped_04_mesh.h5
crossProductMetrics = F

! =============================================================================== !
! EQUATION 
! =============================================================================== !
kappa = 1.4 ! gas gamma

! =============================================================================== !
! INITIALIZATION (EXACTFUNCTIONS)
! =============================================================================== !
IniExactFunc  = 4  !manufactured solution 
IniAmplitude  = 0.1
IniFrequency  = 1.0
AdvVel = (/0.1,0.2,0.3/)

IniRefState   = 1
RefState      = (/1.0, 0.1, 0.2, -0.3, 20./) !rho,u,v,w,p,Bvec

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod=carpenterrk4-5
tend          = 1.0
Analyze_dt    = 0.2 
nWriteData    = 1
CFLscale      = 0.5

! =============================================================================== !
! ANALYZE
! =============================================================================== !
NAnalyze       = 8
calcErrorNorms = T
CalcEntropy    = T
AnalyzeToFile  = T
